  <img src="../image/money_satsutaba2.png" alt ="egg image" height="150px" width="150 px">
  <h3>Description</h3>
  <p>this recipe is easy to follow</p>
  <h3>Ingredients</h3>
  <ul>
    <li>Egg: 3</li>
    <li>oil: 100ml</li>
  </ul>
  <h3>Instruction</h3>
  <ol>
    <li>get the oil to 60C</li>
    <li>crack the egg in</li>
    <li>ove it around with a pair of chop stick until the egg turn solid</li>
    <li>enjoy with salts</li>
  </ol>
